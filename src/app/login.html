 <!doctype html>
 <html>
 <head>
 <title>Signup page</title>
 <link rel="stylesheet" href="style.css">
 </html>
 <body>
 <div class="login-box">
 <div class="left-box">
     <h1>Sign up</h1>
     <input type="text" class="input-box" placeholder="UserName">
     <input type="email" class="input-box" placeholder="Email">
     <input type="password" class="input-box" placeholder="Enter password">
     <input type="password" class="input-box" placeholder="Re-Enter password">
     <input type="submit" class="submit-btn" placeholder="Sign up">
 </div>

 <div class="right-box">
     <span class="right-title">Sign up with <br>Social Network</span>
     <button class="social facebook">Log in with facebook </button>
     <button class="social twitter">Log in with Twitter </button>
     <button class="social google">Log in with Google+ </button>
 </div>

<div class="or">
    OR
</div>

 </div>
 </body>
 </html>
